<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script  src="https://www.calgary.ca/Scripts/coc/parts/coc.parts.js"></script>	
<script>
function generatesiteid(){ //Path to siteIds
 var resultsiteid = "";
	 jQuery.ajax({
	 url: 'https://services1.arcgis.com/AVP60cs0Q9PEA8rH/ArcGIS/rest/services/TrafficCameras_Public/FeatureServer/0/query?where=1%3D1&outFields=*&returnGeometry=true&outSR=4326&f=pjson',
	 type: "GET",
	contentType: "text/plain",
          dataType: "text",
	 success: function( data )
	{

		var text = data ;
		var obj = JSON.parse(text);
		
		var L = obj.length;
for (var i = 0; i < L; i++) {
    var obj1 = obj[i];
    for (var j in obj1) {
        $("div#writeobject").text(j);
    }
}
		
		
		
		//var resultsiteid  = obj["site-id"];
		//(function(cb) { var xyz = resultsiteid; cb(xyz); })(getsiteidvalue);
}  ,
		  async: false
});
return resultsiteid;
		
}
var getsiteidvalue = function(xyz) {
googleurl = xyz;
var myfinalurl = "https://www.google.com/recaptcha/api.js?render="+googleurl;
$.getScript(myfinalurl, function() {
			 grecaptcha.ready(function() {
					grecaptcha.execute( googleurl , {action: 'securesubmit'}).then(function(token) {
					$("input#g_recaptcha_response").val(token);
					});		
					
				});
			});
		
				
		}
  	
  	
</script> 
	
</head>
<body>
	$( document ).ready(function() {
generatesiteid();
});
	
	
	
<H2>Get Cameras object</H2>


	
	<div id="writeobject"></div>
	</body>
